<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="relative-image">
                        
                        <div class="frame">
                        <img 
                        src="images/butterfly.jfif" 
                        alt="a colorful butterfly">

                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="frame">
                            <img 
                            src="images/purple butterfly.jfif" 
                            alt="a purplebutterfly">
                        </div>

                    <div class=relative-image">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div class="frame">
                            <img 
                            src="images/waterbutterfly.jfif" 
                            alt="butterflyon water">
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
